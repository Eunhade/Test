<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wordle Battle - Lobby</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Lobby</h1>
    <p class="subtitle">Welcome back, <span id="usernameDisplay">...</span></p>

    <div id="status" class="status info hidden"></div>

    <div class="section">
      <h2>Play</h2>

      <button id="findMatch" class="btn play">ðŸŽ® Find Match (Multiplayer)</button>

      <div class="row" style="margin-top: 12px;">
        <button id="singlePlayer" class="btn secondary" style="flex:1;">ðŸ§© Single Player</button>
        <button id="toggleStats" class="btn secondary" style="flex:1;">ðŸ“Š View Stats</button>
        <button id="logout" class="btn danger" style="flex:1;">Logout</button>
      </div>

      <div id="statsPanel" class="stats hidden" aria-live="polite">
        <div class="stat">
          <div class="stat-value" id="statGames">0</div>
          <div class="stat-label">Games</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statWins">0</div>
          <div class="stat-label">Wins</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statLosses">0</div>
          <div class="stat-label">Losses</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statWinRate">0%</div>
          <div class="stat-label">Win Rate</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Leaderboard</h2>
      <p style="color: var(--muted); margin-bottom: 10px;">
        Top players by total wins (includes multiplayer + singleplayer).
      </p>

      <div id="leaderboard" style="background: var(--card2); border-radius: 10px; padding: 12px;">
        <div style="color: var(--muted);">Loading...</div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='lobby.js') }}"></script>
</body>
</html>
