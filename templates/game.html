<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wordle Battle - Multiplayer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Wordle Battle</h1>
    <p class="subtitle"><span id="identity">...</span></p>

    <div id="status" class="status info hidden"></div>

    <div id="waiting" class="section">
      <h2>Matchmaking</h2>
      <p style="color: var(--muted); margin-bottom: 12px;">
        Searching for an opponent… the game starts as soon as you’re matched.
      </p>
      <div class="row">
        <button id="backToLobby" class="btn secondary">Back to Lobby</button>
      </div>
    </div>

    <div id="game" class="section hidden">
      <div id="timer" class="timer">5:00</div>

      <div class="scores">
        <div class="score-box">
          <div class="score-label"><span id="youLabel">You</span></div>
          <div id="scoreP1" class="score-value">0</div>
        </div>
        <div class="score-box">
          <div class="score-label"><span id="oppLabel">Opponent</span></div>
          <div id="scoreP2" class="score-value">0</div>
        </div>
      </div>

      <div class="guess-input">
        <input id="guessInput" type="text" maxlength="5" placeholder="Enter 5-letter word" />
        <button id="submitGuess" class="btn">Submit</button>
      </div>

      <div id="feedback"></div>

      <div class="row" style="margin-top: 12px;">
        <button id="playAgain" class="btn secondary" style="flex:1;">Play Again</button>
        <button id="backToLobby2" class="btn secondary" style="flex:1;">Back to Lobby</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='gamepage.js') }}"></script>
</body>
</html>
