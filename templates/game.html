<!DOCTYPE html>
<html>
<head>
  <title>Wordle Battle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Wordle Battle</h1>

    <!-- WAITING / MATCHMAKING -->
    <div id="waitingArea">
      <h2>Waiting for Opponent…</h2>
      <p id="waitingStatus">Searching for a match…</p>
      <button id="cancelQueueBtn" class="btn secondary">Cancel</button>
    </div>

    <!-- GAME -->
    <div id="gameArea" class="hidden">
      <div class="game-header">
        <div>
          <h3>Time Remaining</h3>
          <div id="timer" class="timer">5:00</div>
        </div>

        <div class="score-section">
          <div><strong id="youLabel">You</strong>: <span id="myScore">0</span></div>
          <div><strong id="oppLabel">Opponent</strong>: <span id="oppScore">0</span></div>
        </div>
      </div>

      <div id="gameMessage">Guess the 5-letter word!</div>

      <!-- TILE UI -->
      <div id="guessContainer" class="guess-container"></div>

      <div class="input-area">
        <input id="guessInput" maxlength="5" placeholder="Enter guess…">
        <button id="submitBtn" class="btn">Submit</button>
        <button id="surrenderBtn" class="btn danger">Surrender</button>
      </div>

      <div id="errorMessage" class="error-message hidden"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='gamepage.js') }}"></script>
</body>
</html>
