<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wordle Battle - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Wordle Battle</h1>
    <p class="subtitle">Login or register to play multiplayer â€” or jump into single player from the lobby.</p>

    <div class="section">
      <h2>Login or Register</h2>
      <input id="username" type="text" placeholder="Username" autocomplete="username" />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

      <div class="row">
        <button id="register" class="btn">Register</button>
        <button id="login" class="btn">Login</button>
      </div>
    </div>

    <div id="status" class="status info hidden"></div>
  </div>

  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
