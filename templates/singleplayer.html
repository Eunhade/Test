<!DOCTYPE html>
<html>
<head>
  <title>Wordle Battle â€“ Single Player</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Wordle Battle</h1>

    <div class="game-area">
      <!-- Header -->
      <div class="game-header">
        <div class="timer-section">
          <h3>Single Player</h3>
          <div class="timer">Practice Mode</div>
        </div>

        <div class="score-section">
          <div class="score-box">
            <span class="player-label you">You</span>
            <span id="myScore" class="score">0</span>
          </div>
        </div>
      </div>

      <!-- Message -->
      <div id="gameMessage" class="game-message">
        Guess the 5-letter word!
      </div>

      <!-- Grid -->
      <div id="wordGrid" class="word-grid"></div>

      <!-- Input -->
      <div class="input-area">
        <input id="guessInput" maxlength="5" placeholder="Enter guess..." autocomplete="off">
        <button id="submitBtn" class="btn">Submit</button>
      </div>

      <div id="errorMessage" class="error-message hidden"></div>

      <div style="margin-top: 16px; text-align:center;">
        <button onclick="location.href='/lobby'" class="btn secondary">Back to Lobby</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='singleplayer.js') }}"></script>
</body>
</html>
