<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wordle Battle - Single Player</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Wordle Battle</h1>
    <p class="subtitle">Single Player Mode</p>

    <div id="status" class="status info hidden"></div>

    <div class="row" style="justify-content: space-between; margin-bottom: 12px;">
      <button id="backToLobby" class="btn secondary">â† Back to Lobby</button>
      <button id="logout" class="btn danger">Logout</button>
    </div>

    <div class="section">
      <h2>Play</h2>
      <p style="color: var(--muted); margin-bottom: 12px;">
        Guess the 5-letter word. Green = correct spot, Yellow = wrong spot, Gray = not in the word.
      </p>

      <button id="newGame" class="btn play">ğŸ†• New Game</button>

      <div class="guess-input" style="margin-top: 14px;">
        <input id="guessInput" type="text" maxlength="5" placeholder="Enter 5-letter word" />
        <button id="guessBtn" class="btn">Guess</button>
      </div>

      <div id="gameMessage" style="text-align:center; font-weight: 700; margin: 10px 0;"></div>
      <div id="guesses"></div>
    </div>

    <div class="section">
      <div class="row" style="margin-bottom: 10px;">
        <button id="toggleStats" class="btn secondary" style="flex:1;">ğŸ“Š Stats</button>
        <button id="toggleLeaderboard" class="btn secondary" style="flex:1;">ğŸ† Leaderboard</button>
      </div>

      <div id="statsPanel" class="stats hidden"></div>
      <div id="leaderboardPanel" class="hidden" style="background: var(--card2); border-radius: 10px; padding: 12px;"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='singleplayer.js') }}"></script>
</body>
</html>
