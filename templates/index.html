<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121213;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            margin: 0.5em 0;
        }

        #auth-section, #game-section {
            margin-top: 40px;
        }

        form {
            margin-top: 1em;
        }

        label {
            display: inline-block;
            width: 90px;
            text-align: right;
            margin-right: 8px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        a {
            color: #58a6ff;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #1f2933;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #374151;
            width: 80%;
            max-width: 500px;
            color: #ffffff;
        }

        .close-modal {
            float: right;
            font-size: 18px;
            cursor: pointer;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #374151;
            padding: 8px;
        }

        th {
            background-color: #111827;
        }
    </style>
</head>
<body>
    <!-- Login/Signup Section -->
    <div id="auth-section">
        <h1>Wordle Battle</h1>

        <div id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div>
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div style="margin-top: 8px;">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <div style="margin-top: 12px;">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p style="margin-top: 10px;">
                Don't have an account?
                <a href="#" id="show-signup">Sign up</a>
            </p>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div>
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div style="margin-top: 8px;">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div style="margin-top: 12px;">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <p style="margin-top: 10px;">
                Already have an account?
                <a href="#" id="show-login">Login</a>
            </p>
        </div>
    </div>

    <!-- Main Menu / Game Section (after login) -->
    <div id="game-section" style="display: none;">
        <div style="position: relative; width: 100%; max-width: 800px; margin: 0 auto;">
            <div style="position: absolute; top: 0; left: 0;">
                <button id="logout-button">Logout</button>
            </div>
            <div style="position: absolute; top: 0; right: 0;">
                <button id="leaderboard-button" style="margin-right: 10px;">Leaderboard</button>
                <button id="stats-button">Stats</button>
            </div>

            <div style="padding-top: 40px;">
                <h1>Wordle Battle</h1>
                <p>Welcome! Choose a mode to play.</p>

                <div style="margin-top: 30px;">
                    <button id="play-button" style="font-size: 24px; padding: 20px 40px; margin: 10px;">
                        Single Player
                    </button>

                    <button id="multiplayer-button" style="font-size: 20px; padding: 15px 30px; margin: 10px;" disabled>
                        Multiplayer (coming soon)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <span id="close-stats" class="close-modal">&times;</span>
            <h2>Your Stats</h2>
            <p>Wins: <span id="wins-count">0</span></p>
            <p>Losses: <span id="losses-count">0</span></p>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <span id="close-leaderboard" class="close-modal">&times;</span>
            <h2>Leaderboard</h2>
            <p>(Backend leaderboard endpoint can be added later.)</p>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Wins/Losses</th>
                        
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <tr>
                        <td colspan="4">Coming soon...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Toggle between login and signup views
        document.getElementById('show-signup').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Helper: refresh stats from /api/check-auth
        async function refreshStats() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                if (data.authenticated && data.user) {
                    document.getElementById('wins-count').textContent = data.user.wins;
                    document.getElementById('losses-count').textContent = data.user.losses;
                }
            } catch (err) {
                console.error('Failed to refresh stats', err);
            }
        }

        // Auth: login
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    alert(data.error || 'Login failed');
                    return;
                }

                // Show game section
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('game-section').style.display = 'block';
                await refreshStats();
            } catch (err) {
                alert('Error: Failed to connect to server');
                console.error('Login error:', err);
            }
        });

        // Auth: signup
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    alert(data.error || 'Sign up failed');
                    return;
                }

                // Show game section right after signup
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('game-section').style.display = 'block';
                await refreshStats();
            } catch (err) {
                alert('Error: Failed to connect to server');
                console.error('Signup error:', err);
            }
        });

        // Logout
        document.getElementById('logout-button').addEventListener('click', async function () {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('game-section').style.display = 'none';
                    document.getElementById('auth-section').style.display = 'block';
                }
            } catch (err) {
                console.error('Logout error:', err);
            }
        });

        // Stats modal
        document.getElementById('stats-button').addEventListener('click', async function () {
            await refreshStats();
            document.getElementById('stats-modal').style.display = 'block';
        });

        document.getElementById('close-stats').addEventListener('click', function () {
            document.getElementById('stats-modal').style.display = 'none';
        });

        // Leaderboard modal (currently static UI)
        // Handle leaderboard button
document.getElementById('leaderboard-button').addEventListener('click', async function () {
    const tbody = document.getElementById('leaderboard-body');
    tbody.innerHTML = '';

    try {
        const response = await fetch('/api/leaderboard');
        const data = await response.json();

        if (!response.ok || !data.success) {
            // Show a simple error row
            const row = document.createElement('tr');
            row.innerHTML = `
                <td colspan="3" style="padding: 10px;">Failed to load leaderboard</td>
            `;
            tbody.appendChild(row);
        } else if (!data.leaderboard || data.leaderboard.length === 0) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td colspan="3" style="padding: 10px;">No players yet</td>
            `;
            tbody.appendChild(row);
        } else {
            data.leaderboard.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="padding: 10px;">${player.rank}</td>
                    <td style="padding: 10px;">${player.username}</td>
                    <td style="padding: 10px;">${player.wins} / ${player.losses}</td>
                `;
                tbody.appendChild(row);
            });
        }
    } catch (err) {
        console.error('Leaderboard fetch error:', err);
        const row = document.createElement('tr');
        row.innerHTML = `
            <td colspan="3" style="padding: 10px;">Error connecting to server</td>
        `;
        tbody.appendChild(row);
    }

    document.getElementById('leaderboard-modal').style.display = 'block';
});


        document.getElementById('close-leaderboard').addEventListener('click', function () {
            document.getElementById('leaderboard-modal').style.display = 'none';
        });

        // PLAY / Single Player button -> go to dedicated single-player page
        document.getElementById('play-button').addEventListener('click', function () {
            window.location.href = '/singleplayer';
        });

        // On page load, check auth state
        (async function checkAuthOnLoad() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                if (data.authenticated && data.user) {
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('game-section').style.display = 'block';
                    await refreshStats();
                } else {
                    document.getElementById('auth-section').style.display = 'block';
                    document.getElementById('game-section').style.display = 'none';
                }
            } catch (err) {
                console.error('check-auth error:', err);
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('game-section').style.display = 'none';
            }
        })();
    </script>
</body>
</html>
